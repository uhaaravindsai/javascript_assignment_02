
<!DOCTYPE html>
<html>
<body>
<script>
function processTransactions(transactions) {
  let balance = 0, deposits = 0, withdrawals = 0;
  for (const t of transactions) {
    if (t.type === 'deposit') { balance += t.amount; deposits += t.amount; }
    else if (t.type === 'withdrawal') { balance -= t.amount; withdrawals += t.amount; }
  }
  return { finalBalance: balance, totalDeposits: deposits, totalWithdrawals: withdrawals };
}
const txs = [
  { type: 'deposit', amount: 100 },
  { type: 'withdrawal', amount: 30 },
  { type: 'deposit', amount: 50 }
];
console.log(processTransactions(txs));
</script>
</body>
</html>
